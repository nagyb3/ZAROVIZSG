<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <p:panel header = "Departments">
                <p:dataTable id="depttable" var = "dept" value="#{deptController.departments}">
                    <p:column headerText = "Id">
                        <h:outputText value="#{dept.deptId}"/>
                    </p:column>

                    <p:column headerText = "Name">
                        <h:outputText value="#{dept.deptName}"/>
                    </p:column>

                </p:dataTable>

            </p:panel>
            <p:panelGrid columns = "2">
                <p:outputLabel for="dname" value="Department name"/>
                <p:inputText id = "dname" value="#{deptController.deptName}"/>

                <p:commandButton value="Submit" action="#{deptController.submit}" update="@form"/>
            </p:panelGrid>
        </ui:define>
    </ui:composition>
</html>
